<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Alimento gatos</title>
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
	  <header th:replace="/layouts/header :: header"></header>
		
	  <div class="container-fluid">
		 <div class="col-12">
			<a th:href="@{/alimento/nuevo}" class="btn btn-success ml-3 mt-3"
						id="addRef">Agregar Alimento <i class="fa fa-plus"></i>
			</a>
		   <div class=" container text-center pb-1 ">
	 	     <a href="/lista"><kbd> Volver</kbd></a>
	       </div> 
	       </div>
	        <div class="row"> 
	             <h1>Lista Clientes</h1>
	        </div>
	        
	     <div class="row">
		  <div class="col-sm-12 col-md-10">
		   <div class="table-responsive">
	        <table  class="table table-dark"> 	        
	          <tr>
		        <th class="text-center">Codigo</th>
		        <th  class="text-center">Marca</th>
		        <th  class="text-center">Precio</th>
		        <th  class="text-center">Tipo</th>	 
		        <th  class="text-center">Peso</th>
		            
		      <th style="width: 9%">Editar</th>
			  <th style="width: 10%">Borrar</th>        
	       </tr>	
	         	     
		   <tr  th:each="ali : ${alimentos}">
			    <td  th:text="${ali.codigo}" ></td>
			    <td th:text="${ali.marca}" ></td>
			    <td th:text="${ali.precio}" ></td>
			     <td th:text="${ali.tipo}" ></td>
			    <td th:text="${ali.peso}" ></td>			   
		    </tr>
